<div class="row">
  <div class="col-sm-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"  class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"  class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button (click)="onAddItem()" class="btn btn-success mr-1" type="submit">Add</button>
          <button class="btn btn-danger mr-1" type="submit">Delete</button>
          <button class="btn btn-primary" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
